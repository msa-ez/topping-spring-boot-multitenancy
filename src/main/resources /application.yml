forEach: BoundedContext
fileName: application.yml
path: {{name}}/src/main/resources
ifDuplicated: merge
---
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
---
spring:
  profiles: lee
  kafka:
    producer:
      retries: 5
      acks: all
      properties:
        enable:
          idempotence: true   # Set Producer exactly once Trx
    consumer:
      properties:
        spring.json.trusted.packages: "*"
        isolation.level: read_committed    
